<!DOCTYPE html>
<html>
    <head>
    <meta name="name" content="content" charset="utf-8">
    <style type="text/css" media="screen">
      body {font-size: 12px; width: 300px;}
      label {cursor: pointer}
      .list-sources {
        list-style: none inside;
        margin: 14px 6px;
        padding: 0;
      }
      .tip {
        color: #999;
        border-top: 1px solid #999;
        font-size: 12px;
        padding: 8px 4px;
      }
      .gray {
        color: #999;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="../js/lib/require.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/require_config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/popup.js"></script>
    </head>
    <body>
      <h3>高配置豆瓣FM<span class="gray">(v2.1.6)</span></h3>
      <h4>插件状态</h4>
      <select name="enabled">
        <option value="on">开启</option>
        <option value="off">关闭</option>
      </select>
      <h4>来源选择(优先级从上往下)</h4>
      <ul class="list-sources">
        <li>
          <input type="checkbox" name="source" value="163" id="source_163"/>
          <label for="source_163">网易云音乐(320kbps)</label>
        </li>
        <li>
          <input type="checkbox" name="source" value="baidu" id="source_baidu"/>
          <label for="source_baidu">百度音乐(320kbps)</label>
        </li>
      </ul>
      <div class="tip">
        <p>
        * 建议选择上所有来源
        </p>
        <p>
        * 插件目前暂时不支持使用320k质量以下的音源，如果网络条件不佳，可暂时关闭插件<br/>
        </p>
        <p>
        * 修改配置后你需要刷新豆瓣FM的页面来使改动生效
        </p>
      </div>
    </body>
</html>
